<p>{{userModel.id}}</p>
<p>{{userModel.userName}}</p>
<p>{{userModel.dateCreated}}</p>

<!-- Video content -->
<div class="row justify-content-center video-container" style="margin-top: 28px;">
    <!-- Videos Menu -->
    <div class="col-md-12">
        <h1 class="">{{userModel.userName}}'s video upload history</h1>
        <!-- Videos List -->
        <div *ngFor="let video of allVideos.slice().reverse()" class="video-list-container">
            <div class="video-details w-100">
                <h5>{{video.videoName}}</h5>
                <button (click)="onVideoSelect(video.videoId);toggleHiddenDiv();" class="">Show Comments</button>
            </div>
            <video class="video-fluid z-depth-1" controls="controls" poster="">
                <source src="{{video.videoPath}}" type="{{video.videoType}}" />
            </video>
            <div *ngIf="isShow" class="comments-container">
                <div *ngFor="let comment of video.comments" id="individual-comment" >
                    <div>
                        <p class="comment-message">{{comment.message}}</p>
                    </div>
                </div>
                <div class="form-group shadow-textarea">
                        <textarea class="form-control z-depth-1"
                                  id="exampleFormControlTextarea6"
                                  [(ngModel)]="commentModel.message"
                                  rows="3" (keyup.enter)="addCommentToVideo(video.videoId)"
                                  placeholder="Enter your comment here...">
                        </textarea>
                </div>
            </div>
        </div>
    </div>
</div>
