<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://i.imgur.com/T3L0zv6.png" class="brand_logo" alt="Logo">
        </div>
        <h4 class="margin-top-title text-white text-center">Create an account!</h4>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form name="form" #f="ngForm" novalidate class="login-form">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <!-- USER NAME INPUT-->
            <input type="text" name="" class="form-control input_user" value="" placeholder="enter username">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <!-- Password INPUT-->
            <input type="password" name="" class="form-control input_pass" value="" placeholder="enter password">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <!-- Password Verify INPUT-->
            <input type="password" name="" class="form-control input_pass" value="" placeholder="confirm password">
          </div>
          <!-- Login Button -->
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button" name="button" class="btn login_btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
